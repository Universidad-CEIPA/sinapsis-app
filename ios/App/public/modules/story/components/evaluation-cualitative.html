<ui-form :model="answers" submit-label="Continuar" action="students/saveEvaluation" @success="success"
    id="evaluation-cualitative">
    <template #header>
        <h3>Ponte a prueba</h3>
        <p>Contesta las siguientes preguntas según tu experiencia</p>
    </template>


    <ui-input type="textarea" rows="10" :label="answers.title" v-model="answers.evaluation" required
        placeholder="Escribe tu respesta aquí">

            Ingresa un valor
        </template>
    </ui-input>

        <template #validation>
            Ingresa un valor
        </template>
    </ui-input>-->
</ui-form>
