<ui-form :model="answers" submit-label="Continuar" action="send" @success="success" id="evaluation-cuantitative" >
    <template #header>
        <h3>Ponte a prueba</h3>
        <p>Realiza la siguiente autoevaluación según cada pregunta</p>
    </template>

    <ui-input type="range" :label="answers.content" v-model="answers.answer" required
    @input="calculateLeft(answers.answer, $event)" @click="calculateLeft(answers.answer, $event)">
    <template #validation>
        Ingresa un valor
    </template>
</ui-input>
