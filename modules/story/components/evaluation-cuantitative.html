<ui-form :model="answers" submit-label="Continuar" action="send" @success="success" id="evaluation-cuantitative">
    <template #header>
        <h3>Ponte a prueba</h3>
        <p>Realiza la siguiente autoevaluación según cada pregunta</p>
    </template>

    <ui-input v-for="q,index in answers" type="range" :label="(index+1) +'. '+ q.question" v-model="q.answer" required
        @input="calculateLeft(q.answer, $event)" @click="calculateLeft(q.answer, $event)">
        <template #validation>
            Ingresa un valor
        </template>
    </ui-input>
    <button  @click="$router.replace({ name : 'story:evaluation:cualitative'})"> next</button>
</ui-form>
