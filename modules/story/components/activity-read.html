<section id="activity-read" :style="{'--font-size':fontSize}">
    <ul class="letters">
        <li class="small" :class="{'active':fontSize === '0.8em'}" @click="fontSize = '0.8em'">a</li>
        <li class="medium" :class="{'active':fontSize === '1em'}" @click="fontSize = '1em'">a</li>
        <li class="big" :class="{'active':fontSize === '1.3em'}" @click="fontSize = '1.3em'">a</li>
    </ul>
    <div class="name">
        {{ activity.name }}
        <img class="arabesco-title" src="modules/story/images/arabesco-gold.svg" alt="">
    </div>
    
    <div class="text">
        {{ activity.content}}
    </div>

    <slot></slot>
</section>
