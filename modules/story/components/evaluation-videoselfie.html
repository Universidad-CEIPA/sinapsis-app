<div id="evaluation-videoselfie" v-if="!camera && !showVideostatus">
    <header>
        <h3>Ponte a prueba</h3>
        <p>Contesta las siguientes preguntas según tu experiencia</p>
    </header>
    <div class="info-alert">
        <img src="modules/story/images/completed.png" alt="">
        <p>Recuerda que tus videoselfies son privados y solo tú los podrás ver. Ellas se almacenarán en tu bitácora.</p>
    </div>
    <div class="avatar">
        <img :src="`modules/story/images/${$root.currentCourse.skin}/icon-video.png`" alt="">
    </div>
    <div class="take-video" @click="startCamera">
        <img src="modules/story/images/camera.png" alt="">
    </div>
    <button @click="showVideo" v-if="video">Show video</button>

</div>
<div id="player" v-if="showVideostatus"></div>
<div id="video-record" v-if="camera">
    <div @click="startVideo">
        <img src="modules/story/images/play.svg" alt="" class="controls">
    </div>
    <div @click="stopVideo">
        <img src="modules/story/images/stop.svg" alt="" class="controls">
    </div>

    <div @click="destroy">
        <img src="modules/story/images/cancel.svg" alt="" class="controls">
    </div>
</div>
