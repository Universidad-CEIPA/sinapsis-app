<section class="view-section" id="story-profile-view" :class="course.skin">
    <header><span data-icon="tiny-back" @click="$router.replace({ name: 'story:home' })"></span>PERFIL</header>
    <div class="profile-content">
        <div class="info-general">
            <div class="city-icon"></div>
            <section class="profile">
                <div class="info">
                    <div class="name">
                        {{ $root.user.name }}
                    </div>
                    <div class="level" v-if="course.getRole()">
                        <h3> Nivel</h3>
                        {{ course.getRole() }}
                    </div>
                    <div class="city" v-if="course.getLocation()">
                        <h3> Ciudad</h3>
                        {{ course.getLocation() }}
                    </div>
                </div>
                <div class="avatar">
                    <img src="modules/story/images/navegante.png" alt="">
                </div>
            </section>
            <section class="tools">
                <h5>Tus Herramientas</h5>
                <ul class="tools-list">
                    <li>
                        <div class="circle-img"><img src="modules/story/images/iron.png" alt=""></div>
                        <p>Brújula de Hierro</p>
                    </li>
                    <li>
                        <div class="circle-img"><img src="modules/story/images/plum.png" alt=""></div>
                        <p>Pluma</p>
                    </li>
                    <li>
                        <div class="circle-img"><img src="modules/story/images/skin.png" alt=""></div>
                        <p>Piel</p>
                    </li>
                    <li>
                        <div class="circle-img"><img src="modules/story/images/gem.png" alt=""></div>
                        <p>Gema</p>
                    </li>
                    <li>
                        <div class="circle-img"><img src="modules/story/images/art.png" alt=""></div>
                        <p>Artesania</p>
                    </li>
                </ul>
            </section>
        </div>

        <div class="info-graph">
            <div class="title">Tus habilidades y progreso final</div>
            <div class="subtitle">Conoce tus competencias destacadas</div>
            <div class="graph" @click="$router.replace({ name: 'story:skills' })">
                <graph-svg :class="course.skin+'_graph'" :tags="course.graphTags()" :values="course.graphDataSets()" :colors="course.graphColors()" />
            </div>
            <button class="wish-eval action primary" v-if="course.needImprovementDesired()"
                @click="$router.replace({ name: 'story:skills:desired' })">Ingresa
                tu potencial deseado</button>
            <div v-else>
                <div>Inicial</div>
                <div>Deseado</div>
                <div>Actual</div>
            </div>
        </div>
        <div class="info-actions">
            <button class="action primary" data-icon-after="edit"
                @click="$router.replace({ name: 'home:profile' })">Editar mis datos</button>
            <button class="logout action secundary" @click="$root.logout()">Cerrar sesión</button>
        </div>
    </div>

    <alert v-if="modal" @close="modal = false">
    </alert>
</section>
