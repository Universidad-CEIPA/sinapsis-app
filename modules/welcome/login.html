<section class="view-section" id="login-view">
	<div class="welcome">
		<h1>Bienvenido a nuestra aplicacion</h1>
		<img src="res/images/logo_uceipa_gold.svg" alt="">
	</div>

	<ui-form :action="login" :model="user" submit-label="Entrar" @success="acceptUser" v-if="type==='login'">
		<template #header>
			<p>Inicie sesión con el nombre de usuario y las contraseñas asignadas</p>
		</template>
		<ui-input type="email" label="Nombre de usuario" v-model="user.email" required>
			<template #validation>
				Ingresa una dirección de e-mail válida
			</template>
		</ui-input>
		<ui-input type="password" label="Contraseña" v-model="user.password" required>
			<template #validation>
				Ingresa tu contraseña
			</template>
		</ui-input>
		<template #error>
			Revisa la información
		</template>
		<template #aside>
			<a @click="type='request'">¿Aún no lo tienes?</a>
		</template>
	</ui-form>

	<ui-form :action="resendEmail" :model="user" submit-label="Entrar" @success="acceptUser" v-if="type==='request'">
		<template #header>
			<div class="invitation">
				<strong>Para iniciar esta aventura, te enviaremos </strong> <br>
				un correo electrónico con el link de ingreso
			</div>
			<h1>¿Aún no lo tienes?</h1>
			<p>Ingresa tu correo electrónico</p>
		</template>
		<ui-input type="email" label="Nombre de usuario" v-model="user.email" required>
			<template #validation>
				Ingresa una dirección de e-mail válida
			</template>
		</ui-input>
		<template #aside>
			<a @click="type='login'">Login</a>
		</template>
	</ui-form>
</section>
