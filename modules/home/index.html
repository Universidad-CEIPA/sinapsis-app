<section class="view-section" id="home-index-view">
	<div class="header">
		<img src="res/images/logo_uceipa_white.svg" alt="">
	</div>
	<div class="slide-cards">
		<p>
			¿Cúal storytelling quieres elegir?
		</p>
		<transition-group name="slide" mode="out-in">
			<template v-for="(project,index) in projects">
				<div class="cards" @touchstart="handlePointerUp" @touchmove="handlePointerMove"
					@touchend="handlePointerDown" :key="index" v-if="currentIndex === index">
					<span class="title-project" data-icon="back">
						{{ project.name }}
					</span>

					<div class="card">
						<div class="shadow-card">
							<section v-if="index !== 0">
								{{ projects[index -1].course }}
							</section>
						</div>
						<div class="current-card" @click="goCourse">
							{{ project.course }}
						</div>
						<!-- <transition>
							<div class="current-card dummy-card" v-if="dragProject">{{ dragProject }}</div>
						</transition>-->
						<div class="shadow-card">
							<section v-if="index !== projects.length - 1">
								{{ projects[index + 1].course }}
							</section>
						</div>
					</div>

				</div>
			</template>
	</div>
	</transition-group>

</section>
